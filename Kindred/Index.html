<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kindred — Communication Co-Pilot</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo"></div><h1>Kindred · App</h1></div>
      <nav><a class="btn" href="/app/">Back to Synapse</a></nav>
    </header>

    <div class="tabs">
      <span class="tab active">Compose</span>
      <span class="tab">Logs</span>
      <span class="tab">Settings</span>
    </div>

    <section class="card">
      <h3>Compose a message</h3>
      <p>Reads student names, period, and latest scores from Synapse when “Share with Kindred” is enabled per roster.</p>
      <div class="grid cols-2">
        <div>
          <label>Student</label>
          <select id="student" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:transparent;color:var(--text)"></select>
        </div>
        <div>
          <label>Type</label>
          <select id="type" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:transparent;color:var(--text)">
            <option>Positive note</option><option>Academic concern</option><option>Behavior note</option><option>Conference</option>
          </select>
        </div>
      </div>
      <div style="margin-top:10px">
        <textarea id="body" rows="8" style="width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:transparent;color:var(--text)">Dear Parent/Guardian, 

I wanted to share a quick update...</textarea>
      </div>
      <div style="margin-top:10px;display:flex;gap:8px">
        <button class="btn primary" onclick="send()">Send Email</button>
        <button class="btn" onclick="window.print()">Print Letter</button>
      </div>
    </section>
  </div>
