<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Synapse Co-Pilot — Bridging the Gap in Education</title>

  <!-- Tailwind config -->
  <script>
    window.tailwind = window.tailwind || {};
    tailwind.config = { theme: { extend: { colors: { brandBlue:'#1e40af', brandGold:'#d4af37' } } } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>

  <style>
    body { background:#0b1220; color:#fff; font-family:sans-serif; }
  </style>
</head>
<body>
  <!-- Always visible static boot screen -->
  <div id="boot-banner" style="text-align:center;padding:16px">
    <strong>Booting Synapse…</strong>
    <div id="synapse-status" style="font-size:13px;opacity:.8">Loading scripts…</div>
    <noscript><div style="margin-top:10px;color:#ffb4b4">Enable JavaScript to use Synapse.</div></noscript>
  </div>

  <div id="root"></div>

  <!-- Always-on plain JS monitor -->
  <script>
    (function(){
      const s = m => { const el=document.getElementById('synapse-status'); if(el) el.textContent=m; };
      const e = m => { s('Error: ' + m); console.error(m); };
      window.addEventListener('error',ev=>e(ev.message||ev.error));
      window.addEventListener('unhandledrejection',ev=>e(ev.reason?.message||ev.reason));

      // Check CDN libs
      setTimeout(()=>{
        const libs={React:!!window.React,ReactDOM:!!window.ReactDOM,Babel:!!window.Babel,Firebase:!!window.firebase};
        const missing=Object.entries(libs).filter(([k,v])=>!v).map(([k])=>k);
        if(missing.length) e('Missing libs: ' + missing.join(', '));
        else s('All libraries loaded. Starting app…');
      },1000);
    })();
  </script>

  <!-- Main React app (Google sign-in only) -->
  <script type="text/babel" data-presets="env,react">
    const FB_CONFIG = {
      apiKey: "AIzaSyBT95w8fzJr9J5WCYe8iwFkvSrwXds5sms",
      authDomain: "trackopmn.firebaseapp.com",
      projectId: "trackopmn",
      storageBucket: "trackopmn.appspot.com",
      appId: "1:325895934431:web:50665d95aab0ac1a4b746a",
      messagingSenderId: "325895934431",
      measurementId: "G-QX53NY1CJC"
    };
    try { firebase.apps.length ? firebase.app() : firebase.initializeApp(FB_CONFIG); } catch {}
    const auth = firebase.auth();

    const GEMINI = "/.netlify/functions/synapseGemini";
    const SEARCH = "/.netlify/functions/searchStandard";
    const GROUPS = "/.netlify/functions/groupIntelligence";

    async function idToken(){ const u=auth.currentUser; if(!u) throw new Error("Not signed in"); return await u.getIdToken(); }
    async function callSearch({subject,grade}){
      const token = await idToken();
      const res = await fetch(SEARCH,{method:"POST",headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`},body:JSON.stringify({subject,grade})});
      if(!res.ok) throw new Error("Search "+res.status);
      return res.json();
    }

    function SignIn(){
      async function signIn(){
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
          await auth.signInWithPopup(provider).catch(async e=>{
            if(e.code==='auth/popup-blocked'||e.code==='auth/operation-not-supported-in-this-environment')
              await auth.signInWithRedirect(provider);
            else throw e;
          });
        } catch(err){ alert('Sign-in failed: '+err.message); }
      }
      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="w-full max-w-sm bg-white/5 border border-white/10 rounded-xl p-6 text-center">
            <h1 className="text-xl font-bold mb-2">Synapse Co-Pilot</h1>
            <p className="text-sm opacity-80 mb-4">Sign in with Google to continue.</p>
            <button onClick={signIn} className="w-full min-h-[44px] bg-white text-black rounded px-3 py-2">
              Continue with Google
            </button>
          </div>
        </div>
      );
    }

    function TopBar({user}){
      async function signOut(){ await auth.signOut(); }
      return (
        <header className="border-b border-white/10">
          <div className="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
            <div className="mr-auto font-semibold">Synapse Co-Pilot</div>
            <div className="text-sm opacity-80 hidden sm:block">{user?.email}</div>
            <button onClick={signOut} className="min-h-[36px] px-3 py-1.5 bg-white/10 hover:bg-white/20 rounded">
              Sign out
            </button>
          </div>
        </header>
      );
    }

    function App(){
      const [subject,setSubject]=React.useState("Civics");
      const [grade,setGrade]=React.useState("7");
      const [standards,setStandards]=React.useState([]);
      const [msg,setMsg]=React.useState("Ready");

      async function fetchStandards(){
        try{
          setMsg("Fetching standards…");
          const res = await callSearch({subject,grade});
          setStandards(res.standards||[]);
          setMsg("Loaded ✓");
        }catch(e){ setMsg("Error: "+e.message); }
      }

      return (
        <div>
          <TopBar user={auth.currentUser}/>
          <main className="max-w-3xl mx-auto p-6">
            <p className="text-sm opacity-80 mb-4">{msg}</p>
            <div className="grid gap-3 sm:grid-cols-3 mb-4">
              <label className="block">
                <span className="text-xs opacity-80">Subject</span>
                <input className="mt-1 w-full bg-white/5 border border-white/10 rounded px-2 py-2"
                       value={subject} onChange={e=>setSubject(e.target.value)}/>
              </label>
              <label className="block">
                <span className="text-xs opacity-80">Grade</span>
                <input className="mt-1 w-full bg-white/5 border border-white/10 rounded px-2 py-2"
                       value={grade} onChange={e=>setGrade(e.target.value)}/>
              </label>
              <div className="flex items-end">
                <button onClick={fetchStandards}
                        className="w-full min-h-[44px] bg-white text-black rounded px-3 py-2">
                  Fetch Standards
                </button>
              </div>
            </div>
            <ul className="text-sm space-y-1">
              {standards.length===0 && <li className="opacity-70">No standards loaded yet.</li>}
              {standards.map(s=><li key={s.code}><span className="font-semibold">{s.code}</span> — {s.title}</li>)}
            </ul>
          </main>
        </div>
      );
    }

    function Root(){
      const [user,setUser]=React.useState(()=>auth.currentUser);
      React.useEffect(()=>auth.onAuthStateChanged(setUser),[]);
      return user ? <App/> : <SignIn/>;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<Root/>);
  </script>
</body>
</html>
