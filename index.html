const ls = {
  get(k,f){ try{ const v = localStorage.getItem(k); return v? JSON.parse(v): f } catch{ return f } },
  set(k,v){ try{ localStorage.setItem(k, JSON.stringify(v)) } catch{} },
};

function coerceNum(v){ if(v==null||v==="") return 0; const n=Number(v); return Number.isFinite(n)? n:0; }
function perfBand(s){ if(s>=80) return 'high'; if(s>=60) return 'mid'; return 'low'; }

function withTimeout(p,ms=25000){ return Promise.race([p,new Promise((_,r)=>setTimeout(()=>r(new Error('Timed out')),ms))]); }
function safePick(obj, shape){
  const out = {};
  for(const [k,t] of Object.entries(shape)){
    const v = obj?.[k];
    if(t==='string') out[k] = typeof v==='string'? v: '';
    else if(Array.isArray(t)) out[k] = Array.isArray(v)? v: [];
    else if(typeof t==='object') out[k] = typeof v==='object'&&v? safePick(v,t): safePick({},t);
  }
  return out;
}

function fallbackExplain({standard}){ return { title:`Overview of ${standard}`, text:`Template overview for ${standard}.\n• Key ideas\n• What students should do\n• Common misconceptions` }; }

function fallbackGroups({classData}){

  // Proxy callers
  async function callGemini({model,systemPrompt,userPrompt,responseSchema}){
    if(!auth.currentUser) throw new Error('Not signed in');
    const idToken = await auth.currentUser.getIdToken();
    const res = await fetch(GEMINI_PROXY_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json','Authorization':`Bearer ${idToken}`},
      body: JSON.stringify({model,systemPrompt,userPrompt,responseSchema})
    });
    const text = await res.text();
    if(!res.ok) throw new Error(text||`Gemini proxy ${res.status}`);
    return JSON.parse(text);
  }
  async function callSearch({q,subject}){

  /* ---------------- File parsing helpers ---------------- */
  function parseTableLike(rows){
    if(!rows?.length) return {students:[], standards:[], periods:[]};
    const headers = Object.keys(rows[0]);
    const find = (...alts)=>alts.find(a=>headers.some(h=>h.toLowerCase().trim()===a));
    const nameKey   = find('student name','name','student','full name');
    const idKey     = find('student id','id','studentid');
    const periodKey = find('period','class period','section');
    const standardHeaders = headers.filter(h=>h!==nameKey && h!==idKey && h!==periodKey);
    const students = rows.map(r=>{
      const name = (nameKey? String(r[nameKey]): '') || 'N/A';
      const id   = (idKey? String(r[idKey]): '') || 'N/A';
      const period = periodKey? (String(r[periodKey]??'').trim() || 'N/A'): '';
      const scores = {}; standardHeaders.forEach(h=> scores[h]=coerceNum(r[h]));
      return {name,id,period,scores};
    });
    const periods = [...new Set(students.map(s=>s.period||'').filter(Boolean))];
    return {students, standards:standardHeaders, periods};
  }

  async function parseFile(file){
    const ext = (file.name.split('.').pop()||'').toLowerCase();
    if(['xlsx','xls','ods','csv','tsv'].includes(ext)){
      const buff = await file.arrayBuffer();
      const wb = XLSX.read(new Uint8Array(buff), {type:'array'});
      const ws = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(ws, {defval:null});
      return parseTableLike(rows);
    }
    if(ext==='pdf'){
      const arr = new Uint8Array(await file.arrayBuffer());
      const pdf = await pdfjsLib.getDocument({data:arr}).promise;
      let text = '';
      for(let i=1;i<=Math.min(10,pdf.numPages);i++){
        const page = await pdf.getPage(i);
        const c = await page.getTextContent();
        text += c.items.map(it=>it.str).join(' ') + '\n';
      }
      const lines = text.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      const csvish = lines.map(l=> l.split(/\s{2,}|\t|,|;|\|/));
      const headers = csvish[0]||[];
      const rows = csvish.slice(1).map(cols=>{
        const o={}; headers.forEach((h,i)=> o[h]=cols[i]); return o;
      });
      return parseTableLike(rows);
    }
    if(ext==='docx'){
      const arr = await file.arrayBuffer();
      const res = await mammoth.extractRawText({arrayBuffer:arr});
      const lines = res.value.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      if(lines.length<2) return {students:[],standards:[],periods:[]};
      const headers = lines[0].split(/\s{2,}|\t|,|;|\|/);
      const rows = lines.slice(1).map(l=>{
        const cols = l.split(/\s{2,}|\t|,|;|\|/); const o={}; headers.forEach((h,i)=> o[h]=cols[i]); return o;
      });
      return parseTableLike(rows);
    }
    throw new Error('Unsupported file type');
  }

                      <td className="p-2">{s.id}</td>

                        <select className="border rounded px-2 py-1" value={s.period||''} onChange={e=>setRowPeriod(i,e.target.value)}>

  /* ---------------- Groups Tab ---------------- */
  function GroupsTab({model,subject,standards,periods,roster}){
    const [period,setPeriod]=React.useState(periods[0]||'');
    const [standard,setStandard]=React.useState(standards[0]||'');
    const [cards,setCards]=React.useState(null);
    const [loading,setLoading]=React.useState(false);

    const filtered = React.useMemo(()=> roster.filter(s=> String(s.period||'')===String(period)), [roster,period]);

    async function analyze(){
      setLoading(true); setCards(null);
      const classData = filtered.map(s=>({name:s.name,id:s.id,score:s.scores[standard]??0}));
      const responseSchema = {
        type:'object',properties:{
          class_summary:{type:'string'},
          groups:{type:'array',items:{type:'object',properties:{
            name:{type:'string'}, criteria:{type:'string'}, members:{type:'array'}, strategy:{type:'string'}
          },required:['name','criteria','members','strategy']}}
        },required:['class_summary','groups']
      };
      const systemPrompt = `You are an expert instructional coach. Use Google Search tool to fetch OFFICIAL clarifications/objectives/content focus for the Florida standard before generating. Output JSON only.`;
      const userPrompt = `Subject: ${subject}. Standard: ${standard}.
Class data (JSON): ${JSON.stringify(classData)}
Return JSON: {"class_summary": string, "groups":[{"name","criteria","members","strategy"}]}`;
      try{
        const json = await withTimeout(callGemini({model,systemPrompt,userPrompt,responseSchema}), 25000);
        setCards(json);
      }catch(e){
        console.warn('AI failed, using deterministic fallback:', e.message);
        setCards(fallbackGroups({classData}));
      }finally{ setLoading(false); }
    }

    if(!periods.length || !standards.length){
      return <div className="bg-white border rounded-xl p-6 text-slate-600">Upload a roster with standards and set periods to create groups.</div>;
    }

    return (
      <div className="space-y-4">
        <div className="bg-white border rounded-xl p-4 flex flex-wrap gap-3 items-end no-print">
          <div><label className="text-sm">Class Period</label>

          <div><label className="text-sm">Standard</label>
            <select className="mt-1 border rounded px-3 py-2" value={standard} onChange={e=>setStandard(e.target.value)}>{standards.map(s=><option key={s}>{s}</option>)}</select>
          </div>
          <button onClick={analyze} className="ml-auto px-4 py-2 rounded bg-blue-600 text-white">Analyze & Create Groups</button>
          <button onClick={()=>window.print()} className="px-3 py-2 rounded bg-slate-200">Print Groups</button>
        </div>
        {loading && <p className="text-sm text-slate-600">Analyzing…</p>}
        {cards && (
          <div className="grid md:grid-cols-3 gap-4 printable">
            <div className="md:col-span-3 bg-white border rounded-xl p-4">
              <h3 className="font-semibold mb-2">Class Analysis</h3>
              <p className="text-sm whitespace-pre-wrap">{cards.class_summary}</p>
            </div>
            {cards.groups?.map((g,i)=>(
              <div key={i} className="bg-white border rounded-xl p-4">
                <h4 className="font-semibold">{g.name}</h4>
                <p className="text-xs text-slate-500 mb-2">Criteria: {g.criteria}</p>
                <h5 className="text-sm font-medium">Members</h5>
                <ul className="list-disc pl-5 text-sm mb-2">{g.members?.map((m,j)=><li key={j}>{m}</li>)}</ul>
                <p className="text-sm"><span className="font-medium">Strategy:</span> {g.strategy}</p>
              </div>
            ))}
          </div>
        )}
      </div>
    );
  }

  function GeneratorTab({model,subject,grade,standards,setStandards,roster,setRoster}){
    const [selectedStandard,setSelectedStandard]=React.useState('');
    const [atype,setAtype]=React.useState('Worksheet');
    const [difficulty,setDifficulty]=React.useState('On-Level');
    const [studentId,setStudentId]=React.useState('');
    const [modal,setModal]=React.useState(null);

    const selectedStudent = React.useMemo(()=> roster.find(s=>s.id===studentId), [studentId,roster]);

    async function populateFLStandards(){
      const q = `${subject||''} ${grade||''} Florida standards list`;
      try{
        const search = await withTimeout(callSearch({ q, subject: `${subject} ${grade}` }), 15000);
        const codes = new Set();
        for(const r of (search.results||[])){
          const text = `${r.title} ${r.snippet}`; const m = text.match(/([A-Z]{1,3}\.\d{1,2}\.[A-Z]\w?\.\d(\.\d+)?)/g);
          if(m) m.forEach(c=>codes.add(c));
        }
        const arr = [...codes];
        if(arr.length) setStandards(arr), setSelectedStandard(arr[0]);
        else alert('Could not auto-detect standards from official sources. You can still generate with manual entry.');
      }catch(e){ alert('Standards fetch failed (search proxy): '+e.message); }
    }

    async function run(kind){
      const standard = selectedStandard || standards[0] || 'Standard';
      const schema = { type:'object',properties:{title:{type:'string'},text:{type:'string'}},required:['title','text'] };
      const systemPrompt = `You are an expert curriculum designer. Use Google Search tool to fetch the OFFICIAL clarifications/objectives/content focus for the Florida standard BEFORE generating. Output JSON only.`;
      const base = (task)=>`Subject: ${subject}. Grade: ${grade}. Standard: ${standard}. Task: ${task}.
1) Use Google Search tool to fetch official FL clarifications/objectives/content focus (CPALMS/FLDOE).
2) Produce the output.
Return strict JSON: {"title","text"}.`;
      let userPrompt='';
      if(kind==='explain') userPrompt = base('Explain the standard plainly with bullets for key ideas.');
      if(kind==='lesson')  userPrompt = base('Design a 15-minute mini-lesson with objective, materials, sequence, and checks.');
      if(kind==='assign')  userPrompt = base(`Create a printable ${atype} at ${difficulty} difficulty with numbered items.`);

      try{
        const ai = await withTimeout(callGemini({model,systemPrompt,userPrompt,responseSchema:schema}), 25000);
        const clean = safePick(ai,{title:'string',text:'string'});
        setModal({heading: clean.title||'Result', content: clean.text||''});
      }catch(e){
        console.warn('AI failed, trying search template:', e.message);
        try{
          const s = await withTimeout(callSearch({ q:`${standard} official clarifications`, subject }), 12000);
          const cite = s?.results?.[0]? `\n\nSource: ${s.results[0].title}\n${s.results[0].url}\n${s.results[0].snippet||''}` : '';
          const templ = kind==='explain'? fallbackExplain({standard})
                     : kind==='lesson'? fallbackLesson({standard})
                     : fallbackAssignment({standard,atype,difficulty});
          setModal({heading: templ.title, content: templ.text + cite});
        }catch{
          const templ = kind==='explain'? fallbackExplain({standard})
                     : kind==='lesson'? fallbackLesson({standard})
                     : fallbackAssignment({standard,atype,difficulty});
          setModal({heading: templ.title, content: templ.text});
        }
      }
    }

    function saveScore(){
      const standard = selectedStandard || standards[0]; if(!standard) return alert('Pick a standard to store the score under.');
      const student = selectedStudent; if(!student) return alert('Select a student first.');
      const val = Number(document.getElementById('score-input').value);
      if(!Number.isFinite(val) || val<0 || val>100) return alert('Enter a score 0–100');
      const next = roster.map(s=> s.id===student.id? {...s, scores:{...s.scores,[standard]:val}}: s);
      setRoster(next);
    }

    return (
      <div className="space-y-4">
        <div className="bg-white border rounded-xl p-4 flex flex-wrap gap-3 items-end no-print">
          <div>
            <label className="block text-sm font-medium">Standards</label>
            <div className="flex gap-2">
              <select className="mt-1 border rounded px-3 py-2 min-w-[18rem]" value={selectedStandard} onChange={e=>setSelectedStandard(e.target.value)}>
                <option value="">—</option>
                {standards.map(s=><option key={s}>{s}</option>)}
              </select>
              <button className="px-3 py-2 rounded bg-slate-200" onClick={populateFLStandards}>Auto-populate (FL)</button>
            </div>
          </div>
          <div>
            <label className="block text-sm font-medium">Assignment Type</label>
            <select className="mt-1 border rounded px-3 py-2" value={atype} onChange={e=>setAtype(e.target.value)}>
              {['Worksheet','Exit Ticket','Short Essay','Multiple Choice','DBQ','Project Brief'].map(x=><option key={x}>{x}</option>)}
            </select>
          </div>
          <div>
            <label className="block text-sm font-medium">Difficulty</label>
            <select className="mt-1 border rounded px-3 py-2" value={difficulty} onChange={e=>setDifficulty(e.target.value)}>
              {['Below-Level','On-Level','Above-Level'].map(x=><option key={x}>{x}</option>)}
            </select>
          </div>
          <div>
            <label className="block text-sm font-medium">Optional Student</label>
            <select className="mt-1 border rounded px-3 py-2 min-w-[16rem]" value={studentId} onChange={e=>setStudentId(e.target.value)}>
              <option value="">—</option>
              {roster.map(s=><option key={s.id} value={s.id}>{s.name} — {s.id}</option>)}
            </select>
          </div>
          <div className="ml-auto flex gap-2">
            <button className="px-3 py-2 rounded bg-slate-200" onClick={()=>run('explain')}>Explain Standard</button>
            <button className="px-3 py-2 rounded bg-emerald-600 text-white" onClick={()=>run('lesson')}>Lesson Idea</button>
            <button className="px-3 py-2 rounded bg-blue-600 text-white" onClick={()=>run('assign')}>Generate AI Assignment</button>
          </div>
        </div>

        {studentId && (
          <div className="bg-white border rounded-xl p-4 flex items-end gap-3 no-print">
            <div>
              <label className="block text-sm font-medium">Score for {selectedStudent?.name} ({selectedStandard||'Standard'})</label>
              <input id="score-input" type="number" min="0" max="100" className="mt-1 border rounded px-3 py-2 w-36"/>
            </div>
            <button onClick={saveScore} className="px-3 py-2 rounded bg-indigo-600 text-white">Save Score</button>
            <button onClick={()=>window.print()} className="ml-auto px-3 py-2 rounded bg-slate-200">Print</button>
          </div>
        )}

        {modal && (
          <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
            <div className="bg-white rounded-xl p-6 w-full max-w-3xl printable">
              <div className="flex items-start justify-between mb-2">
                <h3 className="text-lg font-semibold">{modal.heading}</h3>
                <button className="no-print text-slate-500" onClick={()=>setModal(null)}>&times;</button>
              </div>
              <div className="prose">{modal.content}</div>
              <div className="mt-4 flex justify-end gap-2 no-print">
                <button onClick={()=>setModal(null)} className="px-3 py-2 rounded bg-slate-200">Close</button>
                <button onClick={()=>window.print()} className="px-3 py-2 rounded bg-blue-600 text-white">Print</button>
              </div>
            </div>
          </div>
        )}
      </div>
    );
  }

  /* ---------------- Tracker ---------------- */
  function TrackerTab({roster}){
    const [studentId,setStudentId]=React.useState(roster[0]?.id||'');
    const canvasRef=React.useRef(null);
    const student = React.useMemo(()=> roster.find(s=>s.id===studentId), [studentId,roster]);
    React.useEffect(()=>{
      if(!student) return;
      const ctx = canvasRef.current?.getContext('2d'); if(!ctx) return;
      const data = Object.entries(student.scores||{});
      const labels = data.map(([k])=>k);
      const values = data.map(([,v])=> Number.isFinite(v)? v:0);
      if(canvasRef.current._chart) canvasRef.current._chart.destroy();
      canvasRef.current._chart = new Chart(ctx,{type:'bar',data:{labels,datasets:[{label:'Scores',data:values}]},options:{responsive:true,scales:{y:{beginAtZero:true,max:100}}}});
    },[student]);
    return (
      <div className="space-y-4 printable">
        <div className="bg-white border rounded-xl p-4 no-print">
          <label className="block text-sm font-medium">Student</label>
          <select className="mt-1 border rounded px-3 py-2" value={studentId} onChange={e=>setStudentId(e.target.value)}>
            {roster.map(s=><option key={s.id} value={s.id}>{s.name} — {s.id}</option>)}
          </select>
        </div>
        {student && (
          <>
            <div className="bg-white border rounded-xl p-4">
              <h3 className="font-semibold">{student.name}</h3>
              <p className="text-sm text-slate-600">ID: {student.id} • Period: {student.period||'N/A'}</p>
            </div>
            <div className="bg-white border rounded-xl p-4"><canvas ref={canvasRef} height="160"></canvas></div>
            <div className="grid md:grid-cols-3 gap-4">
              {Object.entries(student.scores||{}).map(([k,v])=>{
                const band = perfBand(v); const cls = band==='high'?PERF.high: band==='mid'?PERF.mid:PERF.low;
                return <div key={k} className={`rounded-xl p-4 ${cls}`}><div className="text-xs font-medium mb-1">{k}</div><div className="text-2xl font-semibold">{Number.isFinite(v)?v:0}</div></div>;
              })}
            </div>
            <div className="no-print"><button className="px-3 py-2 rounded bg-slate-200" onClick={()=>window.print()}>Print Tracker View</button></div>
          </>
        )}
      </div>
    );
  }

  function TrackerAI({model,roster,subject}){
    const [studentId,setStudentId]=React.useState(roster[0]?.id||'');
    const [result,setResult]=React.useState(null);
    const student = React.useMemo(()=> roster.find(s=>s.id===studentId), [studentId,roster]);

    async function run(){
      const responseSchema={type:'object',properties:{
        strengths:{type:'array',items:{type:'string'}}, weaknesses:{type:'array',items:{type:'string'}}, suggestions:{type:'array',items:{type:'string'}}
      },required:['strengths','weaknesses','suggestions']};
      const systemPrompt=`You are a precise 1:1 tutor. Output strict JSON.`;
      const userPrompt=`Analyze this student's scores across standards. Give 3 strengths, 3 weaknesses, 2 suggestions. JSON only. Student: ${JSON.stringify(student)}`;
      try{
        const ai = await withTimeout(callGemini({model,systemPrompt,userPrompt,responseSchema}), 20000);
        setResult({
          strengths:Array.isArray(ai?.strengths)?ai.strengths:[],
          weaknesses:Array.isArray(ai?.weaknesses)?ai.weaknesses:[],
          suggestions:Array.isArray(ai?.suggestions)?ai.suggestions:[]
        });
      }catch(e){
        const entries = Object.entries(student?.scores||{}).sort((a,b)=>(b[1]??0)-(a[1]??0));
        const strengths = entries.slice(0,3).map(([k,v])=>`${k}: solid (~${v??0})`);
        const weaknesses = entries.slice(-3).map(([k,v])=>`${k}: needs focus (~${v??0})`);
        const suggestions = [
          'Target the two lowest standards 10 min/day using worked examples.',
          'Do a mixed review weekly with error analysis.'
        ];
        setResult({strengths,weaknesses,suggestions});
      }
    }

    return (
      <div className="bg-white border rounded-xl p-4 space-y-3 printable">
        <div className="no-print flex items-end gap-3">
          <div>
            <label className="block text-sm font-medium">Student</label>
            <select className="mt-1 border rounded px-3 py-2" value={studentId} onChange={e=>setStudentId(e.target.value)}>
              {roster.map(s=><option key={s.id} value={s.id}>{s.name} — {s.id}</option>)}
            </select>
          </div>
          <button onClick={run} className="px-3 py-2 rounded bg-indigo-600 text-white">AI Analysis</button>
          <button onClick={()=>window.print()} className="px-3 py-2 rounded bg-slate-200">Print</button>
        </div>
        {result && (
          <div className="grid md:grid-cols-3 gap-4">
            <div className="bg-emerald-50 border border-emerald-200 rounded-xl p-4">
              <h4 className="font-semibold mb-2">Strengths</h4>
              <ul className="list-disc pl-5 text-sm">{result.strengths.map((s,i)=><li key={i}>{s}</li>)}</ul>
            </div>
            <div className="bg-rose-50 border border-rose-200 rounded-xl p-4">
              <h4 className="font-semibold mb-2">Weaknesses</h4>
              <ul className="list-disc pl-5 text-sm">{result.weaknesses.map((s,i)=><li key={i}>{s}</li>)}</ul>
            </div>
            <div className="bg-amber-50 border border-amber-200 rounded-xl p-4">
              <h4 className="font-semibold mb-2">Suggestions</h4>
              <ul className="list-disc pl-5 text-sm">{result.suggestions.map((s,i)=><li key={i}>{s}</li>)}</ul>
            </div>
          </div>
        )}
      </div>
    );
  }

  /* ---------------- Login + App ---------------- */
  function Login(){
    const [busy,setBusy]=React.useState(false);
    async function go(){
      try{ setBusy(true); await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
      catch(e){ alert(e.message); } finally{ setBusy(false); }
    }
    return (
      <div className="min-h-screen grid place-items-center">
        <div className="bg-white border rounded-2xl shadow p-8 w-full max-w-md text-center">
          <h1 className="text-2xl font-semibold mb-2">Sign in to Synapse</h1>
          <p className="text-sm text-slate-600 mb-6">Use your Google account.</p>
          <button onClick={go} disabled={busy} className="px-4 py-2 rounded bg-blue-600 text-white">{busy?'Signing in…':'Continue with Google'}</button>
        </div>
      </div>
    );
  }

  function App(){
    const [active,setActive]=React.useState('generator');
    const [subject,setSubject]=React.useState('');
    const [grade,setGrade]=React.useState('');
    const [model,setModel]=React.useState(GEMINI_DEFAULT);
    const [roster,setRoster]=React.useState([]);
    const [standards,setStandards]=React.useState([]);
    const [periods,setPeriods]=React.useState([]);

    const [user,setUser]=React.useState(null);
    const isLoaded = React.useRef(false);

    React.useEffect(()=> auth.onAuthStateChanged(async u=>{
      setUser(u);
      if(u){
        try{
          const snap = await db.collection('users').doc(u.uid).collection('synapse').doc('state').get();
          if(snap.exists){
            const d=snap.data(); setSubject(d.subject||''); setGrade(d.grade||''); setRoster(d.roster||[]); setStandards(d.standards||[]); setPeriods(d.periods||[]);
          }
        }catch(e){ console.warn('load state', e.message); }
        finally { isLoaded.current = true; }
      }else{
        isLoaded.current = false;
        setSubject(''); setGrade(''); setRoster([]); setStandards([]); setPeriods([]);
      }
    }),[]);

    React.useEffect(()=>{
      if(!user || !isLoaded.current) return;
      const t = setTimeout(()=> {
        db.collection('users').doc(user.uid).collection('synapse').doc('state')
          .set({subject,grade,roster,standards,periods},{merge:true});
      }, 500);
      return ()=>clearTimeout(t);
    },[user,subject,grade,roster,standards,periods]);

    const renderActiveTab = () => {
      switch(active) {
        case 'roster':
          return <RosterTab subject={subject} roster={roster} setRoster={setRoster} setStandards={setStandards} setPeriods={setPeriods} />;
        case 'groups':
          return <GroupsTab model={model} subject={subject} standards={standards} periods={periods} roster={roster} />;
        case 'tracker':
          if (!roster.length) {
            return <div className="bg-white border rounded-xl p-6 text-slate-600">Please upload a roster to track student progress.</div>
          }
          return <div className="space-y-6"><TrackerTab roster={roster}/><TrackerAI model={model} roster={roster} subject={subject}/></div>;
        case 'generator':
        default:
          return <GeneratorTab model={model} subject={subject} grade={grade} standards={standards} setStandards={setStandards} roster={roster} setRoster={setRoster} />;
      }
    }

    if(!user) return <Login />;

    return (
      <Shell active={active} setActive={setActive}>
        <div className="mb-4 flex items-center justify-between no-print">
          <div className="flex items-center gap-3">
            {user?.photoURL && <img src={user.photoURL} alt="" className="w-8 h-8 rounded-full" />}
            <div className="text-sm">Signed in as <span className="font-medium">{user?.displayName}</span></div>
          </div>
          <button onClick={()=>auth.signOut()} className="text-sm px-3 py-1.5 rounded bg-slate-200">Sign out</button>
        </div>

        <ContextBar subject={subject} setSubject={setSubject} grade={grade} setGrade={setGrade} model={model} setModel={setModel} />
        <div className="mt-6">{renderActiveTab()}</div>
      </Shell>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
}
waitForLibs();
  </script>
</body>
