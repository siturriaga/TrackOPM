function safePick(obj, shape){ const out={}; for(const [k,t] of Object.entries(shape)){ const v=obj?.[k]; if(t==='string') out[k]=typeof v==='string'?v:''; else if(Array.isArray(t)) out[k]=Array.isArray(v)?v:[]; else if(typeof t==='object') out[k]=typeof v==='object'&&v? safePick(v,t): safePick({},t); } return out; }

  /* ---------------- File parsing helpers ---------------- */
  function parseTableLike(rows){
    if(!rows?.length) return {students:[], standards:[], periods:[]};
    const headers = Object.keys(rows[0]);
    const find = (...alts)=>alts.find(a=>headers.some(h=>h.toLowerCase().trim()===a));
    const nameKey   = find('student name','name','student','full name');
    const idKey     = find('student id','id','studentid');
    const periodKey = find('period','class period','section');
    const standardHeaders = headers.filter(h=>h!==nameKey && h!==idKey && h!==periodKey);
    const students = rows.map(r=>{
      const name = (nameKey? String(r[nameKey]): '') || 'N/A';
      const id   = (idKey? String(r[idKey]): '') || 'N/A';
      const period = periodKey? (String(r[periodKey]??'').trim() || 'N/A'): '';
      const scores = {}; standardHeaders.forEach(h=> scores[h]=coerceNum(r[h]));
      return {name,id,period,scores};
    });
    const periods = [...new Set(students.map(s=>s.period||'').filter(Boolean))];
    return {students, standards:standardHeaders, periods};
  }
  async function parseFile(file){
    const ext = (file.name.split('.').pop()||'').toLowerCase();
    if(['xlsx','xls','ods','csv','tsv'].includes(ext)){
      const buff = await file.arrayBuffer();
      const wb = XLSX.read(new Uint8Array(buff), {type:'array'});
      const ws = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(ws, {defval:null});
      return parseTableLike(rows);
    }
    if(ext==='pdf'){
      const arr = new Uint8Array(await file.arrayBuffer());
      const pdf = await pdfjsLib.getDocument({data:arr}).promise;
      let text = '';
      for(let i=1;i<=Math.min(10,pdf.numPages);i++){
        const page = await pdf.getPage(i);
        const c = await page.getTextContent();
        text += c.items.map(it=>it.str).join(' ') + '\n';
      }
      const lines = text.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      const csvish = lines.map(l=> l.split(/\s{2,}|\t|,|;|\|/));
      const headers = csvish[0]||[];
      const rows = csvish.slice(1).map(cols=>{ const o={}; headers.forEach((h,i)=> o[h]=cols[i]); return o; });
      return parseTableLike(rows);
    }
    if(ext==='docx'){
      const arr = await file.arrayBuffer();
      const res = await mammoth.extractRawText({arrayBuffer:arr});
      const lines = res.value.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      if(lines.length<2) return {students:[],standards:[],periods:[]};
      const headers = lines[0].split(/\s{2,}|\t|,|;|\|/);
      const rows = lines.slice(1).map(l=>{ const cols=l.split(/\s{2,}|\t|,|;|\|/); const o={}; headers.forEach((h,i)=> o[h]=cols[i]); return o; });
      return parseTableLike(rows);
    }
    throw new Error('Unsupported file type');
  }

Class data (JSON): ${JSON.stringify(classData)}
Return JSON: {"class_summary": string, "groups":[{"name","criteria","members","strategy"}]}`;

          setStandards(out);

          // fallback: keep previous standards if any

      }catch(e){
        console.warn('Standards fetch failed:', e.message);
      }finally{
        setFetching(false);
      }

    React.useEffect(()=>{ autoPopulate(subject, grade); }, [subject, grade]);

Return JSON: {"title","text"}.`;

      if(kind==='assign')  userPrompt = base(`Create a printable ${atype} at ${difficulty} difficulty with numbered items.`);
      try{
        const ai = await withTimeout(callGemini({systemPrompt,userPrompt,responseSchema:schema}), 22000);
        const clean = safePick(ai,{title:'string',text:'string'});
        setModal({heading: clean.title||'Result', content: clean.text||''});
      }catch(e){
        console.warn('AI failed, template fallback:', e.message);
        const templ = kind==='explain'? {title:`Overview of ${standard}`, text:`• Key ideas\n• What students should do\n• Common misconceptions`}
                   : kind==='lesson'?  {title:`15-minute Mini-lesson — ${standard}`, text:`Objective: show understanding of ${standard}\n1) Hook (2m)\n2) Model (5m)\n3) Guided practice (5m)\n4) Exit Ticket (3m)`}
                   : {title:`${standard} — ${atype} (${difficulty})`, text:`Directions: Complete all items.\n1) …\n2) …\n3) …`};
        setModal({heading: templ.title, content: templ.text});
      }
    }

    function saveScore(){
      const standard = selectedStandard || standards[0]; if(!standard) return alert('Pick a standard to store the score under.');
      const selectedStudent = roster.find(s=>s.id===studentId); if(!selectedStudent) return alert('Select a student first.');
      const val = Number(document.getElementById('score-input').value);
      if(!Number.isFinite(val) || val<0 || val>100) return alert('Enter a score 0–100');
      const next = roster.map(s=> s.id===selectedStudent.id? {...s, scores:{...s.scores,[standard]:val}}: s);
      setRoster(next);
    }

    return (
      <div className="space-y-4">
        <div className="card border rounded-xl p-4 flex flex-wrap gap-3 items-end shadow-sm no-print">
          <div className="flex-1 min-w-[18rem]">
            <label className="block text-sm font-medium">Standards</label>
            <div className="flex items-center gap-2">
              <select className="mt-1 border rounded px-3 py-2 w-full" value={selectedStandard} onChange={e=>setSelectedStandard(e.target.value)}>
                <option value="">{fetching? 'Fetching standards…' : (standards.length? '—' : 'No standards yet')}</option>
                {standards.map(s=><option key={s}>{s}</option>)}
              </select>
            </div>
            {!!fetching && <div className="text-xs text-slate-500 mt-1">Fetching standards…</div>}
          </div>

          <div>
            <label className="block text-sm font-medium">Assignment Type</label>
            <select className="mt-1 border rounded px-3 py-2" value={atype} onChange={e=>setAtype(e.target.value)}>
              {['Worksheet','Exit Ticket','Short Essay','Multiple Choice','DBQ','Project Brief'].map(x=><option key={x}>{x}</option>)}
            </select>
          </div>
          <div>
            <label className="block text-sm font-medium">Difficulty</label>
            <select className="mt-1 border rounded px-3 py-2" value={difficulty} onChange={e=>setDifficulty(e.target.value)}>
              {['Below-Level','On-Level','Above-Level'].map(x=><option key={x}>{x}</option>)}
            </select>
          </div>
          <div>
            <label className="block text-sm font-medium">Optional Student</label>
            <select className="mt-1 border rounded px-3 py-2 min-w-[16rem]" value={studentId} onChange={e=>setStudentId(e.target.value)}>
              <option value="">—</option>
              {roster.map(s=><option key={s.id} value={s.id}>{s.name} — {s.id}</option>)}
            </select>
          </div>

          <div className="ml-auto flex gap-2">
            <button className="px-3 py-2 rounded bg-slate-200" onClick={()=>run('explain')}>Explain Standard</button>
            <button className="px-3 py-2 rounded bg-[var(--brand-gold)] text-[var(--brand-ink)] font-medium" onClick={()=>run('lesson')}>Lesson Idea</button>
            <button className="px-3 py-2 rounded bg-[var(--brand-blue)] text-white shadow" onClick={()=>run('assign')}>Generate Assignment</button>
          </div>
        </div>

        {/* Score input shows only when student selected */}
        {studentId && (
          <div className="card border rounded-xl p-4 flex items-end gap-3 shadow-sm no-print">
            <div>
              <label className="block text-sm font-medium">Score for {roster.find(s=>s.id===studentId)?.name} ({selectedStandard||'Standard'})</label>
              <input id="score-input" type="number" min="0" max="100" className="mt-1 border rounded px-3 py-2 w-36"/>
            </div>
            <button onClick={saveScore} className="px-3 py-2 rounded bg-indigo-600 text-white">Save Score</button>
            <button onClick={()=>window.print()} className="ml-auto px-3 py-2 rounded bg-slate-200">Print</button>
          </div>
        )}

        {/* Modal for AI/Template output (printable) */}
        {modal && (
          <div className="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
            <div className="bg-white rounded-xl p-6 w-full max-w-3xl printable">
              <div className="flex items-start justify-between mb-2">
                <h3 className="text-lg font-semibold">{modal.heading}</h3>
                <button className="no-print text-slate-500" onClick={()=>setModal(null)}>&times;</button>
              </div>
              <div className="prose">{modal.content}</div>
              <div className="mt-4 flex justify-end gap-2 no-print">
                <button onClick={()=>setModal(null)} className="px-3 py-2 rounded bg-slate-200">Close</button>
                <button onClick={()=>window.print()} className="px-3 py-2 rounded bg-[var(--brand-blue)] text-white">Print</button>
              </div>
            </div>
          </div>
        )}
      </div>
    );
  }

  /* ---------------- Tracker ---------------- */
  function TrackerTab({roster}){
    const [studentId,setStudentId]=React.useState(roster[0]?.id||'');
    const canvasRef=React.useRef(null);
    const student = React.useMemo(()=> roster.find(s=>s.id===studentId), [studentId,roster]);
    React.useEffect(()=>{
      if(!student) return;
      const ctx = canvasRef.current?.getContext('2d'); if(!ctx) return;
      const data = Object.entries(student.scores||{});
      const labels = data.map(([k])=>k);
      const values = data.map(([,v])=> Number.isFinite(v)? v:0);
      if(canvasRef.current._chart) canvasRef.current._chart.destroy();
      canvasRef.current._chart = new Chart(ctx,{type:'bar',data:{labels,datasets:[{label:'Scores',data:values}]},options:{responsive:true,scales:{y:{beginAtZero:true,max:100}}}});
    },[student]);
    return (
      <div className="space-y-4 printable">
        <div className="card border rounded-xl p-4 shadow-sm no-print">
          <label className="block text-sm font-medium">Student</label>
          <select className="mt-1 border rounded px-3 py-2" value={studentId} onChange={e=>setStudentId(e.target.value)}>
            {roster.map(s=><option key={s.id} value={s.id}>{s.name} — {s.id}</option>)}
          </select>
        </div>
        {student && (
          <>
            <div className="card border rounded-xl p-4 shadow-sm">
              <h3 className="font-semibold">{student.name}</h3>
              <p className="text-sm text-slate-600">ID: {student.id} • Period: {student.period||'N/A'}</p>
            </div>
            <div className="card border rounded-xl p-4 shadow-sm"><canvas ref={canvasRef} height="160"></canvas></div>
            <div className="grid md:grid-cols-3 gap-4">
              {Object.entries(student.scores||{}).map(([k,v])=>{
                const band = perfBand(v); const cls = band==='high'?PERF.high: band==='mid'?PERF.mid:PERF.low;
                return <div key={k} className={`rounded-xl p-4 ${cls}`}><div className="text-xs font-medium mb-1">{k}</div><div className="text-2xl font-semibold">{Number.isFinite(v)?v:0}</div></div>;
              })}
            </div>
            <div className="no-print"><button className="px-3 py-2 rounded bg-slate-200" onClick={()=>window.print()}>Print</button></div>
          </>
        )}
      </div>
    );
  }

  /* ---------------- Auth + App Section ---------------- */
  function Login(){
    const [busy,setBusy]=React.useState(false);
    async function go(){
      try{ setBusy(true); await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
      catch(e){ alert(e.message); } finally{ setBusy(false); }
    }
    return (
      <div className="max-w-md mx-auto mt-10 card border rounded-2xl shadow p-8 text-center">
        <img src="/logo.svg" alt="" className="w-12 h-12 mx-auto mb-3" />
        <h1 className="font-display text-2xl font-semibold mb-2">Sign in to Synapse</h1>
        <p className="text-sm text-slate-600 mb-6">Use your Google account.</p>
        <button onClick={go} disabled={busy} className="px-4 py-2 rounded bg-[var(--brand-blue)] text-white shadow">{busy?'Signing in…':'Continue with Google'}</button>
      </div>
    );
  }

  function SynapseApp(){
    const [subject,setSubject]=React.useState('');
    const [grade,setGrade]=React.useState('');
    const [roster,setRoster]=React.useState([]);
    const [standards,setStandards]=React.useState([]);
    const [periods,setPeriods]=React.useState([]);
    const [savingState,setSavingState]=React.useState('saved');

    const [user,setUser]=React.useState(null);
    const isLoaded = React.useRef(false);

    React.useEffect(()=> auth.onAuthStateChanged(async u=>{
      setUser(u);
      if(u){
        try{
          const snap = await db.collection('users').doc(u.uid).collection('synapse').doc('state').get();
          if(snap.exists){
            const d=snap.data(); setSubject(d.subject||''); setGrade(d.grade||''); setRoster(d.roster||[]); setStandards(d.standards||[]); setPeriods(d.periods||[]);
          }
        }catch(e){ console.warn('load state', e.message); }
        finally { isLoaded.current = true; }
      }else{
        isLoaded.current = false;
        setSubject(''); setGrade(''); setRoster([]); setStandards([]); setPeriods([]);
      }
    }),[]);

    // Auto-save with subtle indicator
    React.useEffect(()=>{
      if(!user || !isLoaded.current) return;
      setSavingState('saving');
      const t = setTimeout(async ()=>{
        try{
          await db.collection('users').doc(user.uid).collection('synapse').doc('state').set({subject,grade,roster,standards,periods},{merge:true});
          setSavingState('saved');
          setTimeout(()=> setSavingState('idle'), 1800);
        }catch(e){ console.warn('save state', e.message); setSavingState('idle'); }
      }, 600);
      return ()=>clearTimeout(t);
    },[user,subject,grade,roster,standards,periods]);

    if(!user) return <Login />;

    return (
      <div className="space-y-8">
        {/* Hero Section for the App */}
        <section className="relative overflow-hidden rounded-2xl border card shadow">
          <div className="absolute inset-0 bg-gradient-to-r from-[var(--brand-blue)] to-[var(--brand-gold)] opacity-10"></div>
          <div className="relative p-6">
            <div className="flex flex-col md:flex-row md:items-end gap-4">
              <div className="flex-1">
                <h2 className="font-display text-2xl font-semibold">Synapse Co-Pilot</h2>
                <p className="text-sm text-slate-600">Standards-aware generation • Intelligent groups • Visual progress</p>
              </div>
              <div className="flex items-end gap-3">
                <div>
                  <label className="block text-sm font-medium">Subject</label>
                  <input className="mt-1 w-60 border rounded-lg px-3 py-2" value={subject} onChange={e=>setSubject(e.target.value)} placeholder="e.g., 7th Grade Florida Civics" />
                </div>
                <div>
                  <label className="block text-sm font-medium">Grade</label>
                  <input className="mt-1 w-32 border rounded-lg px-3 py-2" value={grade} onChange={e=>setGrade(e.target.value)} placeholder="7" />
                </div>
              </div>
            </div>
          </div>
        </section>

        {/* App Sections */}
        <div className="grid gap-8">
          <GeneratorTab subject={subject} grade={grade} standards={standards} setStandards={setStandards} roster={roster} setRoster={setRoster} />
          <RosterTab subject={subject} roster={roster} setRoster={setRoster} setStandards={setStandards} setPeriods={setPeriods} />
          {!!periods.length && !!standards.length && <GroupsTab subject={subject} standards={standards} periods={periods} roster={roster} />}
          {!!roster.length && <TrackerTab roster={roster}/>}
        </div>
      </div>
    );
  }

  /* ---------------- Top-level site pages ---------------- */
  function Home(){
    return (
      <section className="relative overflow-hidden rounded-2xl border card shadow">
        <div className="absolute inset-0 bg-gradient-to-r from-[var(--brand-blue)] to-[var(--brand-gold)] opacity-10"></div>
        <div className="relative p-8 md:p-12">
          <div className="max-w-3xl">
            <h2 className="font-display text-3xl md:text-4xl font-semibold leading-tight">Synapse — <span className="text-[var(--brand-blue)]">bridging the gap</span> in education</h2>
            <p className="mt-3 text-slate-700 text-lg">Plan faster. Differentiate smarter. Track growth—without the busywork.</p>
            <div className="mt-6 flex gap-3">
              <a href="#synapse" className="px-5 py-2.5 rounded-lg bg-[var(--brand-blue)] text-white shadow hover:opacity-95 transition">Open Co-Pilot</a>
              <a href="#resources" className="px-5 py-2.5 rounded-lg bg-white border border-slate-200 hover:bg-slate-50 transition">Browse Resources</a>
            </div>
          </div>
        </div>
      </section>
    );
  }

  function Resources(){
    return (
      <div className="grid md:grid-cols-3 gap-6">
        {['Planning templates','Best practices','Exemplar lessons'].map((t,i)=>(
          <div key={i} className="card border rounded-xl p-6 shadow-sm">
            <h3 className="font-semibold">{t}</h3>
            <p className="text-sm text-slate-600 mt-1">Coming soon.</p>
          </div>
        ))}
      </div>
    );
  }

  function App(){
    const [active,setActive]=React.useState((location.hash.replace('#','')||'home'));
    const [savingState,setSavingState]=React.useState('idle');
    React.useEffect(()=>{
      const onHash=()=> setActive(location.hash.replace('#','')||'home');
      window.addEventListener('hashchange',onHash);
      return ()=>window.removeEventListener('hashchange',onHash);
    },[]);
    const page = active==='home'? <Home/> : active==='resources'? <Resources/> : <SynapseApp/>;
    return (
      <SiteShell active={active} setActive={(k)=>{ location.hash=k; setActive(k);} } savingState={savingState}>
        {page}
      </SiteShell>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
}
waitForLibs();
  </script>
</body>
</html>
